<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesh Customer Management</title>
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/mesha_customer_management.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ag-grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <div id="root">
      <nav id="nav"></nav>
      <main id="main">
        <!-- ag-grid table start -->
        <div class="gridTopSection">
          <h1>
            <i
              class="bi bi-person-workspace"
              style="font-size: 20px; margin-right: 16px"
            ></i
            >Mesh Customer Management
          </h1>
          <div class="gridTopSectionBtns">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              onclick="onBtnAdd()"
            >
              <i class="bi bi-plus-circle"></i> Add New Customer
            </button>
            <button
              type="button"
              class="btn btn-outline-success"
              onclick="onBtnExport()"
            >
              <i class="bi bi-file-earmark-arrow-down"></i> Download CSV export
              file
            </button>
          </div>
        </div>

        <div id="myGrid" class="ag-theme-quartz" style="width: 100%"></div>

        <!-- ag-grid table end -->
      </main>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add New Customer
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form onsubmit="handleSubmit(event)">
            <div class="modal-body">
              <div class="modalInputs">
                <div class="modalInput">
                  <label for="CustomerName">Customer Name</label>
                  <input
                    name="CustomerName"
                    type="text"
                    class="form-control"
                    id="customerName"
                    placeholder="Enter Customer Name"
                    onchange="handlechange(event)"
                    required
                  />
                </div>
                <div class="modalInput">
                  <label for="companyAddress">Company Address</label>
                  <input
                    name="companyAddress"
                    type="text"
                    class="form-control"
                    id="companyAddress"
                    placeholder="Enter Company Address"
                    onchange="handlechange(event)"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal -->
  </body>
</html>
<script src="./assets/js/navbar.js"></script>
<script src="./assets/js/mesha_customer_management.js"></script>
