<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <main>
      <figure class="logo">
        <img src="./assets/images/index/logo.png" alt="logo" />
      </figure>
      <section>
        <figure class="loginImg">
          <img src="./assets/images/login/loginImg.png" alt="login" />
        </figure>
        <form>
          <h1>Login to your account</h1>
          <div class="formContent">
            <div class="formInput">
              <label for="email">Email ID</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="formInput">
              <label for="password">Password</label>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
                  name="password"
                  id="password"
                  required
                />
                <button class="btn btn-light" type="button" id="button-addon2">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <!-- Error message div -->
            <div id="errorDiv" class="text-danger"></div>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </section>

      <!-- Toast for showing success -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="successToast"
          class="toast align-items-center text-white bg-success border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">Login successful!</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
<script src="./assets/js/login.js"></script>
