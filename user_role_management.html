<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/mesha_customer_management.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ag-grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <div id="root">
      <nav id="nav"></nav>
      <main id="main">
        <!-- ag-grid table start -->
        <div class="gridTopSection">
          <h1>
            <i
              class="bi bi-person-badge"
              style="font-size: 20px; margin-right: 16px"
            ></i
            >User Management
          </h1>
          <div class="gridTopSectionBtns">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#userModal"
            >
              <i class="bi bi-plus-circle"></i> Add New User
            </button>
            <button
              type="button"
              class="btn btn-outline-success"
              onclick="onBtnExport()"
            >
              <i class="bi bi-file-earmark-arrow-down"></i> Download CSV export
              file
            </button>
          </div>
        </div>

        <div id="myGrid" class="ag-theme-quartz" style="width: 100%"></div>

        <!-- ag-grid table end -->
      </main>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="userModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userModalLabel">Add New User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form onsubmit="handleUserSubmit(event)">
            <div class="modal-body">
              <div class="modalInputs">
                <div class="modalInput">
                  <label for="CustomerName">Customer Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="CustomerName"
                    placeholder="Enter Customer Name"
                  />
                </div>
                <div class="modalInput">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter Username"
                  />
                </div>
                <div class="modalInput">
                  <label for="email">Email ID</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email ID"
                  />
                </div>
                <div class="modalInput">
                  <label for="role">Role</label>
                  <select class="form-control" id="role">
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal -->
  </body>
</html>

<script src="./assets/js/navbar.js"></script>

<script>
  class StatusCellRenderer {
    init(params) {
      this.eGui = document.createElement("div");
      const isChecked = params.value === 1 ? "checked" : "";

      this.eGui.innerHTML = `
        <label class="switch">
          <input type="checkbox" class="checkbox" ${isChecked}>
          <div class="slider"></div>
        </label>`;

      const checkbox = this.eGui.querySelector('input[type="checkbox"]');
      checkbox.addEventListener("change", () => {
        const newStatus = checkbox.checked ? 1 : 0;
        params.setValue(newStatus);
        toggleStatus(params.node.id, newStatus);
      });
    }

    getGui() {
      return this.eGui;
    }

    refresh(params) {
      const checkbox = this.eGui.querySelector('input[type="checkbox"]');
      checkbox.checked = params.value === 1;
      return true;
    }
  }

  const rowData = [
    {
      customer: "John Doe",
      username: "jdoe",
      email: "jdoe@example.com",
      role: "Admin",
      createdDate: "2024-09-01",
      status: 1,
    },
    {
      customer: "Jane Smith",
      username: "jsmith",
      email: "jsmith@example.com",
      role: "User",
      createdDate: "2024-09-02",
      status: 0,
    },
    {
      customer: "John Doe",
      username: "jdoe",
      email: "jdoe@example.com",
      role: "Admin",
      createdDate: "2024-09-01",
      status: 1,
    },
    {
      customer: "Jane Smith",
      username: "jsmith",
      email: "jsmith@example.com",
      role: "User",
      createdDate: "2024-09-02",
      status: 0,
    },
    {
      customer: "John Doe",
      username: "jdoe",
      email: "jdoe@example.com",
      role: "Admin",
      createdDate: "2024-09-01",
      status: 1,
    },
    {
      customer: "Jane Smith",
      username: "jsmith",
      email: "jsmith@example.com",
      role: "User",
      createdDate: "2024-09-02",
      status: 0,
    },
    {
      customer: "John Doe",
      username: "jdoe",
      email: "jdoe@example.com",
      role: "Admin",
      createdDate: "2024-09-01",
      status: 1,
    },
    {
      customer: "Jane Smith",
      username: "jsmith",
      email: "jsmith@example.com",
      role: "User",
      createdDate: "2024-09-02",
      status: 0,
    },
  ];

  const rowDataWithSerialNumber = rowData.map((item, index) => ({
    serialNo: index + 1, // Dynamically assign serial number
    ...item, // Spread the rest of the item data
  }));

  const gridOptions = {
    rowData: rowDataWithSerialNumber,

    columnDefs: [
      {
        headerName: "Sl.no",
        field: "serialNo",
        filter: false,
        sortable: false,
        width: 80,
      },
      {
        headerName: "Customer",
        field: "customer",
      },
      {
        headerName: "User Name",
        field: "username",
      },
      {
        headerName: "Email",
        field: "email",
      },
      {
        headerName: "Created Date",
        field: "createdDate",
      },
      {
        headerName: "Status",
        field: "status",
        filter: false,
        sortable: false,
        cellRenderer: StatusCellRenderer, // Use custom renderer for checkbox
      },
      {
        headerName: "Action",
        field: "action",
        filter: false,
        sortable: false,
        cellRenderer: function (params) {
          return `<button 
                    type="button" 
                    class="btn btn-light" 
                    onclick='handleEdit(${JSON.stringify(params.data)})'
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>`;
        },
      },
    ],

    defaultColDef: {
      filter: "agTextColumnFilter",
      floatingFilter: true,
      sortable: true,
      flex: 1,
      filterParams: {
        debounceMs: 0,
        buttons: ["reset"],
      },
    },
    domLayout: "autoHeight",
    pagination: true,
    paginationPageSize: 5,
    paginationPageSizeSelector: [5, 10, 15],
    suppressExcelExport: true,
  };

  function handleEdit(rowData) {
    console.log("Edit button clicked for:", rowData);
  }

  function onBtnExport() {
    gridApi.exportDataAsCsv();
  }

  function toggleStatus(rowId, newStatus) {
    const rowNode = gridApi.getRowNode(rowId);
    rowNode.setDataValue("status", newStatus);
    console.log(`Status for row ${rowId} changed to ${newStatus}`);
  }
  function handleSubmit(event) {
    event.preventDefault();
    console.log("form submitted");
  }

  document.addEventListener("DOMContentLoaded", function () {
    const gridDiv = document.querySelector("#myGrid");
    gridApi = agGrid.createGrid(gridDiv, gridOptions);
  });
</script>
