<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/mesha_customer_management.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ag-grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <style>
      .disabled-cell {
        pointer-events: none;
        background-color: #f8f9fa;
        color: #999;
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <div id="root">
      <nav id="nav"></nav>
      <main id="main">
        <div class="mainTopSection">
          <h1>Super User Role Management</h1>
          <p>
            View/manage user accounts and configure roles for streamlined access
            control.
          </p>
        </div>
        <!-- ag-grid table start -->
        <div class="gridTopSection">
          <h1>
            <i
              class="bi bi-person-gear"
              style="font-size: 20px; margin-right: 16px"
            ></i
            >Super User Role Management
          </h1>
          <div class="gridTopSectionBtns">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#userModal"
              onclick="onBtnAdd()"
            >
              <i class="bi bi-plus-circle"></i> Add New User
            </button>
            <button
              type="button"
              class="btn btn-outline-success"
              onclick="onBtnExport()"
            >
              <i class="bi bi-file-earmark-arrow-down"></i> Download CSV export
              file
            </button>
          </div>
        </div>

        <div id="myGrid" class="ag-theme-quartz" style="width: 100%"></div>

        <!-- ag-grid table end -->
      </main>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="userModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userModalLabel">Add New User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form onsubmit="handleUserSubmit(event)">
            <div class="modal-body">
              <div class="modalInputs">
                <div class="modalInput">
                  <label for="username">Username</label>
                  <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter Username"
                    onchange="handlechange(event)"
                    autocomplete="username"
                  />
                </div>
                <div class="modalInput">
                  <label for="email">Email ID</label>
                  <input
                    name="email"
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email ID"
                    onchange="handlechange(event)"
                    autocomplete="email"
                  />
                </div>
                <div class="modalInput">
                  <label for="password">Password</label>
                  <input
                    name="password"
                    type="text"
                    class="form-control"
                    id="password"
                    placeholder="Enter Password"
                    onchange="handlechange(event)"
                  />
                </div>
                <div class="modalInput">
                  <label for="customerId">Customer</label>
                  <select class="form-select" name="customerId" id="customerId"></select>
                </div>
                <small
                  id="inputValidationMsg"
                  class="text-danger"
                  style="display: none"
                ></small>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-success" id="addUserBtn">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal -->
     <!-- toast start -->
    <div
      id="errorToast"
      class="toast bg-danger text-white position-fixed top-0 end-0 m-3"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-delay="4000"
    >
      <div class="toast-body position-relative">
        <span id="toastMessage"
          >Please check your internet connection and try again.</span
        >
        <button
          type="button"
          class="btn-close btn-close-white position-absolute top-0 end-0 me-2 mt-2"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <!-- toast end -->
  </body>
</html>

<script src="./assets/js/navbar.js"></script>
<script src="./assets/js/customer_user_role_management.js"></script>
